<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.container {display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    grid-template-rows: 50px 50px;}
    .one {background-color: rgb(164, 94, 230);
        }

    .two {background-color: rgb(21, 165, 165);}

    .three {background-color: rgb(79, 79, 212);}
    .four{background-color: rgb(14, 119, 84);}
    .five {background-color: rgb(228, 228, 93);}
    .six {background-color: rgb(37, 214, 37);}
    </style>
</head>
<body>
<div class="container">
<section class="one">1</section>
<section class="two">2</section>
<section class="three">3</section>
<section class="four">4</section>
<section class="five">5</section>
<section class="six">6</section>
</div>    
</body>
</html>
